[book]
title = "The down.lua book"
description = "Goes over the down.lua extension for neovim"
authors = ["Chris Pecunies"]
language = "en"
multilingual = false
src = "src"

# [output.css]
# additional-css = ["book.css"]


[rust]
edition = "2018"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true
extra-watch-dirs = []

[output.html]
mathjax-support = true
default-theme = "ayu"
preferred-dark-theme = 'ayu'
copy-fonts = true
# additional-js = "book.js"
smart-punctuation = true
no-section-label = false
git-repository-url = 'github.com/clpi/down.lua'
edit-url-template = "https://github.com/clpi/down.lua/edit/master/book/{path}"
git-repository-icon = "fa-github"
input-404 = "404.md"

[preprocessor.pagetoc]

[output.html.search]
enable = true
expand = true
limit-results = 50


[output.html.playground]
editable = true

[output.html.fold]
enable = true
level = 0
